name: CI - Tests, Build & Release

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ocr-projet-6

jobs:

  # JOB COMMITLINT
  commitlint:
    name: Validate commit messages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      
      - name: Cache node_modules for commitlint
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-commitlint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-commitlint-
      
      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/cli @commitlint/config-conventional
      
      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: |
          echo "Validating all commits in the PR..."
          npx commitlint \
            --from ${{ github.event.pull_request.base.sha }} \
            --to ${{ github.event.pull_request.head.sha }} \
            --verbose
      
      - name: Validate last commit
        if: github.event_name == 'push'
        run: |
          echo "Validating last commit only..."
          echo "Commit SHA: ${{ github.sha }}"
          npx commitlint --from HEAD~1 --to HEAD --verbose

  # JOB TESTS
  tests:
    name: Run tests (Back & Front)
    runs-on: ubuntu-latest
    needs: commitlint
    
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # BACK-END TESTS
      - name: Set up JDK 20
        if: hashFiles('back/gradlew') != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 20
          cache: gradle

      - name: Cache Gradle packages
        if: hashFiles('back/gradlew') != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: hashFiles('back/gradlew') != ''
        run: chmod +x back/gradlew

      - name: Run Back-end tests
        if: hashFiles('back/gradlew') != ''
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh
          echo "[SUCCES] - Back-end tests completed"

      - name: Generate Back-end test report
        if: always() && hashFiles('back/gradlew') != ''
        uses: dorny/test-reporter@v1
        with:
          name: Back-end Tests
          path: back/test-results/*.xml
          reporter: java-junit
          fail-on-error: true

      # FRONT-END TESTS
      - name: Set up Node.js with cache
        if: hashFiles('front/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Cache node_modules
        if: hashFiles('front/package.json') != ''
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install front-end dependencies
        if: hashFiles('front/package.json') != ''
        run: |
          cd front
          npm ci --prefer-offline

      - name: Run Front-end tests
        if: hashFiles('front/package.json') != ''
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh
          echo "[SUCCES] - Front-end tests completed"

      - name: Generate Front-end test report
        if: always() && hashFiles('front/package.json') != ''
        uses: dorny/test-reporter@v1
        with:
          name: Front-end Tests
          path: front/test-results/*.xml
          reporter: java-junit
          fail-on-error: true

      # CODE COVERAGE
      - name: Upload Back-end coverage to Codecov
        if: hashFiles('back/gradlew') != ''
        uses: codecov/codecov-action@v4
        with:
          files: back/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload Front-end coverage to Codecov
        if: hashFiles('front/package.json') != ''
        uses: codecov/codecov-action@v4
        with:
          files: front/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      # ARTIFACTS
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            back/test-results
            back/reports
            front/test-results
            front/coverage
          retention-days: 30

  # JOB BUILD
  build:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set safe Docker variables
        run: |
          SAFE_OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          SAFE_BRANCH="${BRANCH//\//-}"
          echo "SAFE_OWNER=$SAFE_OWNER" >> $GITHUB_ENV
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          
          echo "Repository owner: $SAFE_OWNER"
          echo "Branch: $SAFE_BRANCH"
          echo "Full SHA: ${{ github.sha }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Back image
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back
          tags: |
            type=raw,value=${{ env.SAFE_BRANCH }}-${{ github.sha }}

      - name: Build and push Back image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract metadata for Front image
        if: hashFiles('front/Dockerfile*') != ''
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front
          tags: |
            type=raw,value=${{ env.SAFE_BRANCH }}-${{ github.sha }}

      - name: Build and push Front image
        if: hashFiles('front/Dockerfile*') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # JOB RELEASE
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache node_modules for semantic-release
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-semantic-release-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-semantic-release-

      - name: Install semantic-release dependencies
        run: |
          npm install --save-dev \
            semantic-release@^22.0.0 \
            @semantic-release/changelog@^6.0.0 \
            @semantic-release/github@^9.0.0

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Set safe Docker variables
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          SAFE_OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "SAFE_OWNER=$SAFE_OWNER" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        if: steps.semantic.outputs.new-release-published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker images with semantic version
        if: steps.semantic.outputs.new-release-published == 'true'
        env:
          VERSION: ${{ steps.semantic.outputs.release-version }}
        run: |
          echo "Tagging Docker images with version: $VERSION"
          
          # Taguer l'image back
          echo "Processing back image..."
          docker pull ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:main-${{ github.sha }}
          
          docker tag ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:main-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:$VERSION
          docker tag ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:main-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:latest
          
          docker push ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/back:latest
          echo "[SUCCES] - Back image tagged successfully"
          
          # Taguer l'image front (si elle existe)
          echo "Checking for front image..."
          if docker pull ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:main-${{ github.sha }} 2>/dev/null; then
            echo "Processing front image..."
            docker tag ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:main-${{ github.sha }} \
                       ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:$VERSION
            docker tag ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:main-${{ github.sha }} \
                       ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:latest
            
            docker push ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:$VERSION
            docker push ${{ env.REGISTRY }}/${{ env.SAFE_OWNER }}/${{ env.IMAGE_REPO }}/front:latest
            echo "[SUCCES] - Front image tagged successfully"
          else
            echo "[SUCCES] - Front image not found, skipping..."
          fi
          
          echo "[SUCCES] - All images tagged with version $VERSION"